<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      animation: backgroundCycle 15s infinite;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes backgroundCycle {
      0% { background-color: #f6d365; }
      25% { background-color: #fda085; }
      50% { background-color: #fbc2eb; }
      75% { background-color: #a1c4fd; }
      100% { background-color: #f6d365; }
    }

    h1 {
      margin-top: 20px;
    }

    .friend {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .friend:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      animation: sprinkle 1s infinite;
    }

    @keyframes sprinkle {
      0%, 100% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 30px #ff69b4; }
    }

    .friend img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .friend h2 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>Meet My Amazing Friends ðŸ‘«</h1>
  <a href="friend1.html">
    <div class="friend">
      <img src="friend1.jpg" alt="Friend 1">
      <h2>Alice</h2>
      <p>Always supportive, cheerful, and curious about life.</p>
    </div>
  </a>
  <div class="friend" onclick="location.href='friend2.html'">
    <img src="friend2.jpg" alt="Friend 2">
    <h2>Bob</h2>
    <p>Logical, funny, and the best problem-solver in our group.</p>
  </div>
  <div class="friend" onclick="location.href='friend3.html'">
    <img src="friend3.jpg" alt="Friend 3">
    <h2>Charlie</h2>
    <p>Quiet but deep thinker, always there when needed.</p>
  </div>
</body>
</html>
