<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tribute to Seenu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1e1b4b, #3b0764);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
      max-width: 500px;
    }

    .photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid violet;
      box-shadow: 0 0 20px #9400D3;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #F8F8FF;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="seenu.png" alt="Photo of Seenu" class="photo" />
    <h1>adsadsas</h1>
    <p>
      He is my best dude.<br>
      I’m really going to miss him...<br>
      and I’ll never forget him.
    </p>
  </div>
</body>
</html>
